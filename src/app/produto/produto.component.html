<mat-card fxFlex>
    <mat-card-title>
      Formulario Produtos
    </mat-card-title>
  
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-between">
        <mat-form-field>
          <input matInput [(ngModel)]="prodName" (keyup.enter)="save()">
          <mat-hint>Produtos</mat-hint>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end end">
          <button mat-button color="primary" (click)="save()">Save</button>
          <button mat-button color="warn" (click)="cancel()">Cancel</button>
        </div>
      </div>
  
      <mat-list>
        <h3 mat-subheader>Produtos</h3>
        <mat-list-item *ngFor="let prod of produtos">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{prod.name}}</h4>
          <button mat-icon-button color="accent" (click)="delete(prod)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(prod)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
